name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger only on version tags (e.g., v1.0.0, v2.1.0-beta)

env:
  DOTNET_VERSION: '10.0.x' # Target .NET 10
  # GitHub Packages Feed URL
  NUGET_FEED: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Critical: Allows writing to GitHub Packages

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for MinVer to calculate version from git history

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          # Authenticate with GitHub Packages automatically using the GITHUB_TOKEN
          source-url: ${{ env.NUGET_FEED }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./nupkgs

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate